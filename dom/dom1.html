        /*

                    DOM - Document Object Model
        */
        
        window.innerHeight
        window.innerWidth
        window.outerHeight
        window.outerWidth

        let htmlTag = document.lastChild;
        let bodyTag = htmlTag.lastChild;
        let h1 = bodyTag.childNodes[3];
        let p = h1.nextSibling.nextSibling;
        // console.log(h1, p);
        let newP = p.cloneNode(true);
        bodyTag.insertBefore(newP, h1);
        let span = p.lastChild.previousSibling;
        // console.log(span);
        // console.log(span.hasChildNodes());
        newP.appendChild(span.cloneNode(false));

        console.log(span.tagName);
        span.innerHTML = "Allocation of another tag <span style=\"color:red;font-size:20px;\">has been discovered here</span>";
        console.log(span.innerHTML);
    </script>
